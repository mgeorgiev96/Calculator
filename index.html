<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
</head>
<body>
 <div class="calculator_container">
  <div class="display">
     <p class="previous"></p>
     <p class="result"></p>
      
  </div>
   <div class="calculator">
       <p class="item one">1</p>
       <p class="item two">2</p>
       <p class="item three">3</p>
       <p class="item plus">+</p>
       <p class="item four">4</p>
       <p class="item five">5</p>
       <p class="item six">6</p>
       <p class="item minus">-</p>
       <p class="item seven">7</p>
       <p class="item eight">8</p>
       <p class="item nine">9</p>
       <p class="symb divide" id="/">รท</p>
       <p class="item zero">0</p>
       <p class="equal">=</p>
       <p class="clear">C</p>
       <p class="symb multi" id="*">ร</p>
   </div>
   </div>
    <script src="script.js" type="text/javascript" ></script>
</body>
</html>
